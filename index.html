<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <nav class="item-1">
        <img src="images/logo.svg" alt="logo" />
      </nav>
      <img class="item-4" src="images/hero-mobile.jpg" alt="Girl" />
      <main class="item-2">
        <h1>
          We're <br />
          <span>
            coming <br />
            soon</span
          >
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="input">
          <input id="email" type="email" placeholder="Email Address" />
          <button id="btn">
            <img src="images/icon-arrow.svg" alt="Submit email" />
          </button>
        </div>
        <p class="error" id="error">Please provide a valid email</p>
      </main>

      <img class="item-3" src="images/hero-desktop.jpg" alt="Girl" />
    </div>
    <script>
      const btn = document.getElementById("btn");
      const error = document.getElementById("error");
      const email = document.getElementById("email");
      let yes = true;
      btn.addEventListener("click", () => {
        if (yes == true) {
          error.style.display = "block";
          email.style.border = "red solid 2px";
          yes = false;
        } else if (yes == false) {
          error.style.display = "none";
          email.style.border = "hsl(0, 36%, 70%) solid 1px";
          yes = true;
        }
      });
    </script>
  </body>
</html>
